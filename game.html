<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no" />
    <title>毛孩日常</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        :root {
            --bg-color: #0a0a12;
            --panel-color: #161625;
            --snake-head: #00f2ff;
            --snake-body: #0066ff;
            --food-color: #ff007b;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding-top: 56px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation; /* 防止雙擊縮放 */
        }

        .navbar {
            z-index: 1000;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            min-height: calc(100vh - 56px);
        }

        #game-container {
            position: relative;
            background-color: var(--panel-color);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 102, 255, 0.2);
            padding: 5px;
            width: fit-content;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            background-color: #000;
            border-radius: 4px;
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        #score-val {
            color: var(--snake-head);
            text-shadow: 0 0 10px var(--snake-head);
        }

        #overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(10, 10, 18, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        /* 虛擬控制器 */
        .controls {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left down right";
            gap: 10px;
            margin-top: 10px;
        }

        .ctrl-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 10px;
            color: var(--snake-head);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .ctrl-btn:active {
            background: var(--snake-head);
            color: #000;
        }

        .btn-up { grid-area: up; }
        .btn-down { grid-area: down; }
        .btn-left { grid-area: left; }
        .btn-right { grid-area: right; }

        .btn-neon {
            background: transparent;
            border: 2px solid var(--snake-head);
            color: var(--snake-head);
            padding: 10px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-neon:hover {
            background: var(--snake-head);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--snake-head);
        }

        @media (min-width: 768px) {
            .controls { display: none; } /* 電腦版隱藏虛擬按鍵 */
        }
    </style>
</head>
<body class="d-flex flex-column">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html">毛孩日常</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">熱門商品介紹</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">關於公司</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">聯繫方式</a></li>
                    <li class="nav-item"><a class="nav-link" href="pricing.html">商品介紹</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link active" href="game.html">小遊戲</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game Page Content-->
    <main class="game-wrapper">
        <div class="stats">
            <div>得分: <span id="score-val">0</span></div>
            <div style="font-size: 14px; align-self: center; opacity: 0.7;">最高分: <span id="high-score">0</span></div>
        </div>

        <div id="game-container">
            <canvas id="snakeCanvas"></canvas>
            
            <div id="overlay">
                <h2 id="status-title" style="color: var(--snake-head)">霓虹貪吃蛇</h2>
                <p id="status-desc" class="small">使用滑動、方向鍵或按鈕移動</p>
                <button class="btn btn-neon" id="start-btn">開始遊戲</button>
            </div>
        </div>

        <!-- 虛擬控制器 (手機版顯示) -->
        <div class="controls">
            <div class="ctrl-btn btn-up" id="ctrl-up"><i class="bi bi-caret-up-fill"></i></div>
            <div class="ctrl-btn btn-left" id="ctrl-left"><i class="bi bi-caret-left-fill"></i></div>
            <div class="ctrl-btn btn-down" id="ctrl-down"><i class="bi bi-caret-down-fill"></i></div>
            <div class="ctrl-btn btn-right" id="ctrl-right"><i class="bi bi-caret-right-fill"></i></div>
        </div>
    </main>

    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; 毛孩日常 B111104014-2025</div></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-val');
        const highScoreDisplay = document.getElementById('high-score');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const statusTitle = document.getElementById('status-title');
        const statusDesc = document.getElementById('status-desc');

        // 響應式網格設定
        const tileCount = 20;
        let gridSize;
        
        function resizeCanvas() {
            const containerWidth = Math.min(window.innerWidth - 40, 400);
            gridSize = Math.floor(containerWidth / tileCount);
            canvas.width = gridSize * tileCount;
            canvas.height = gridSize * tileCount;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreDisplay.textContent = highScore;

        let snake = [];
        let food = { x: 5, y: 5 };
        let dx = 0, dy = 0, nextDx = 0, nextDy = 0;
        let gameLoop, isPaused = true;

        function initGame() {
            score = 0;
            scoreDisplay.textContent = score;
            snake = [{ x: 10, y: 10 }, { x: 10, y: 11 }, { x: 10, y: 12 }];
            dx = 0; dy = -1; nextDx = 0; nextDy = -1;
            placeFood();
            isPaused = false;
            overlay.style.display = 'none';
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, 150); 
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            // 確保食物不會出現在蛇身上
            const onSnake = snake.some(part => part.x === food.x && part.y === food.y);
            if (onSnake) placeFood();
        }

        // 鍵盤控制
        window.addEventListener('keydown', e => {
            handleInput(e.key);
        });

        function handleInput(key) {
            if (isPaused) return;
            switch (key) {
                case 'ArrowUp': case 'w': case 'Up':
                    if (dy === 0) { nextDx = 0; nextDy = -1; } break;
                case 'ArrowDown': case 's': case 'Down':
                    if (dy === 0) { nextDx = 0; nextDy = 1; } break;
                case 'ArrowLeft': case 'a': case 'Left':
                    if (dx === 0) { nextDx = -1; nextDy = 0; } break;
                case 'ArrowRight': case 'd': case 'Right':
                    if (dx === 0) { nextDx = 1; nextDy = 0; } break;
            }
        }

        // 虛擬按鈕控制
        document.getElementById('ctrl-up').addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('Up'); });
        document.getElementById('ctrl-down').addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('Down'); });
        document.getElementById('ctrl-left').addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('Left'); });
        document.getElementById('ctrl-right').addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('Right'); });
        
        // 滑動手勢支援
        let touchStartX = 0;
        let touchStartY = 0;
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});

        canvas.addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            let touchEndY = e.changedTouches[0].screenY;
            
            let xDiff = touchEndX - touchStartX;
            let yDiff = touchEndY - touchStartY;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (Math.abs(xDiff) > 30) {
                    handleInput(xDiff > 0 ? 'Right' : 'Left');
                }
            } else {
                if (Math.abs(yDiff) > 30) {
                    handleInput(yDiff > 0 ? 'Down' : 'Up');
                }
            }
        }, {passive: true});

        function draw() {
            if (isPaused) return;
            dx = nextDx; dy = nextDy;
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // 碰撞檢測
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || 
                snake.some((p) => p.x === head.x && p.y === head.y)) {
                gameOver(); return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10; 
                scoreDisplay.textContent = score; 
                placeFood();
                // 吃到食物後的震動反饋 (若手機支援)
                if (navigator.vibrate) navigator.vibrate(50);
            } else { 
                snake.pop(); 
            }

            // 清理畫布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 畫食物
            ctx.fillStyle = '#ff007b';
            ctx.shadowBlur = 15; ctx.shadowColor = '#ff007b';
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);

            // 畫蛇
            snake.forEach((part, index) => {
                const isHead = index === 0;
                ctx.fillStyle = isHead ? '#00f2ff' : '#0066ff';
                ctx.shadowBlur = isHead ? 15 : 5;
                ctx.shadowColor = isHead ? '#00f2ff' : '#0066ff';
                ctx.fillRect(part.x * gridSize + 1, part.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });
            ctx.shadowBlur = 0;
        }

        function gameOver() {
            isPaused = true;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }

            statusTitle.textContent = "遊戲結束";
            statusTitle.style.color = "#ff007b";
            statusDesc.innerHTML = `本次得分: ${score}<br>最高紀錄: ${highScore}`;
            startBtn.textContent = "再玩一次";
            overlay.style.display = 'flex';
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }

        startBtn.addEventListener('click', initGame);
    </script>
</body>
</html>
